<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Путеводитель</title>

    <!-- Подключение API Яндекс.Карт -->
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=cc7cc01d-806b-459a-9532-ccffb563efb8"></script>

    <!-- Стили -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100%;
            height: 70vh;
        }

        #infoPanel {
            padding: 10px;
            background: #f4f4f4;
        }

        .buttons {
            margin-bottom: 15px;
        }

        button {
            margin: 5px;
            padding: 10px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div id="infoPanel">
    <h3>Добро пожаловать в путеводитель!</h3>
    <p>С помощью этого приложения вы можете исследовать интересные места города, прокладывать маршруты и узнавать о погодных условиях.</p>

    <div class="buttons">
        <button id="geoButton">Определить геопозицию</button>
        <button id="addPlacesButton">Найти достопримечательности</button>
        <button id="clearStorageButton">Очистить данные</button>
    </div>
    <p><strong>Выберите маркер, чтобы построить маршрут до него.</strong></p>
</div>
<div id="map"></div>

<!-- Подключение JS -->
<script src="app.js"></script>
</body>
</html>
